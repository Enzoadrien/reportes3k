<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión</title>
<link rel="stylesheet" href="/src/css/globals.css">
<link rel="stylesheet" href="/src/css/views/login.css">
</head>
<body>
<main class="login">
    <section class="card card-login">
        <form id="loginForm">
            <div class="div-center">
                <div class="circle circle-login">
                    <img src="/src/assets/icon/logo-icono.ico" alt="Icono 3k" class="img-circle"></img>
                </div>
                <h2 class="m-05em">Iniciar Sesion</h2>
                <h5>Ingresa tu credenciales para acceder</h5>
            </div>
            <div>
            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="input-100" required >

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" class="input-100" required>
            <h5>
                <a href="/src/views/forgot-password.html" id="forgot-link">¿Olvidaste tu contraseña?</a>
            </h5>

            <button type="submit">Ingresar</button>
            </div>
            <div>
            <p id="msg"></p>
            </div>
        </form>
    </section>
</main>

<script type="module" src="/src/js/auth.js"></script>
</body>
</html>
