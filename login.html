<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión</title>

<!-- Remix Icon-->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<link rel="stylesheet" href="/src/css/globals.css">
<link rel="stylesheet" href="/src/css/views/login.css">
<link rel="stylesheet" href="/src/css/components.css">
</head>
<body>
<main class="login flex-row center">
    <section class="card card-login card-gray">
        <form id="flex-row center">
            <div class="flex-column center">
                <div class="circle circle-login m-05em">
                     <img src="/src/assets/icon/logo-icono.ico" alt="Icono 3k" class="img-circle "></img>
                </div>
                  <h2 class="m-05em">Iniciar Sesion</h2>
                <h5 class="m-h5-login font-color-grey">Ingresa tu credenciales para acceder</h5>
            </div>
            <div>
                <div class="ms-error flex-row center gap-05 m-05em">
                    <i class="ri-error-warning-line"></i>
                     <p class="p-error"></p>
                </div>
            </div>
            <div>
                <label for="correo" class="font-6">Correo Electronico</label>
                <div class="input-icon-red  m-05em mt-03">
                     <i class="ri-mail-line font-5"></i>
                    <input type="email" id="correo" class="input form-input"  placeholder="tu@correo.com" required >
                </div>

                <label for="contrasena" class="font-6">Contraseña</label>
                <div class="input-icon-red  m-05em mt-03">
                     <i class="ri-lock-2-line font-5"></i>
                    <input type="password" id="contrasena" class="input form-input" placeholder="contrasena" required>
                </div>
                <h5 class="m-h5-login h5-df">
                    <a href="/src/views/forgot-password.html" id="forgot-link" class="link link-red">¿Olvidaste tu contraseña?</a>
                </h5>

                <button type="submit" class="button-primary size-100">
                    <span class="btn-text">Ingresar</span>
                     <div class="spinner"></div>
                </button>
            </div>
             <div>
            </div>
        </form>
    </section>
</main>

<script type="module" src="/src/js/auth.js"></script>
</body>
</html>
