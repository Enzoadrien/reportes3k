<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restablecer Contraseña</title>


<!-- Remix Icon-->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<link rel="stylesheet" href="/src/css/globals.css">
<link rel="stylesheet" href="/src/css/views/login.css">

</head>
<body>
<main class="login">
    <section class="card card-login">
        <form id="resetForm">
            <div class="div-center">
                <div class="circle circle-login m-05em">
                    <img src="/src/assets/icon/logo-icono.ico" alt="Icono 3k" class="img-circle "></img>
                </div>
                <h2 class="m-05em">Restablecer Contraseña</h2>
                <h5 class="m-h5-login">Ingresa tu nueva contraseña.</h5>
            </div>

            <div>
                <label for="password" class="font-6">Nueva contraseña</label>
                <div class="input-icon-red  m-05em mt-03">
                    <i class="ri-lock-2-line font-5"></i>
                    <input type="password" id="password" class="input-100" placeholder="contrasena" required>
                </div>

                <label for="confirm" class="font-6">Confirmar contraseña</label>
                <div class="input-icon-red  m-05em mt-03">
                    <i class="ri-lock-2-line font-5"></i>
                    <input type="password" id="confirm" class="input-100" placeholder="contrasena" required>
                </div>

                <button type="submit" class="button-primary size-100">Cambiar contraseña</button>
            </div>
            <p id="msg"></p>
        </form>
    </section>
</main>
<script src="/src/js/reset.js" defer></script>
</body>
</html>
